<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="color-scheme" content="light only">
<meta name="theme-color" content="#8B4513">
<meta name="msapplication-TileColor" content="#8B4513">
  <title>Camellia Coffee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>Camellia Coffee</h1>
      <p>Specialty Coffee & Tea â€¢ Racikan spesial untuk hari yang lebih baik</p>
    </div>
  </header>

  <!-- Navigation -->
  <nav>
    <div class="container">
      <div class="nav-links">
        <a href="#" class="nav-link active" data-category="all">All Menu</a>
        <a href="#" class="nav-link" data-category="coffee">Coffee</a>
        <a href="#" class="nav-link" data-category="brew">Brew & Manual</a>
        <a href="#" class="nav-link" data-category="non-coffee">Non Coffee</a>
      </div>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="container">
    <div class="main-layout">
      <!-- Menu Section (Left) -->
      <div class="menu-section">
        <h2 class="menu-section-title" id="sectionTitle">All Menu</h2>
        <div class="menu-grid" id="menuGrid">
          <!-- Menu items inserted by JS -->
        </div>
      </div>

      <!-- Order Form (Right) -->
      <div class="order-section">
        <div class="order-header">
          <h3 class="order-title">Your Order</h3>
          <span id="itemCount">0 item</span>
        </div>
        <div class="order-items" id="orderItems">
          <div class="order-empty">Your cart is empty</div>
        </div>
        <div class="order-total">Total: Rp <span id="totalAmount">0</span></div>
        <button class="checkout-btn" id="checkoutBtn">
          <i class="fab fa-telegram"></i> Checkout ke Telegram
        </button>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <div class="modal-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h3>Pesanan Terkirim!</h3>
      <p>Pesanan telah dikirim otomatis ke kasir via Telegram. Terima kasih!</p>
      <button class="modal-close" id="closeModal">Tutup</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
